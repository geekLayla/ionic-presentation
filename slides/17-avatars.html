<h3>List of avatars</h3>

<div class="col preview">
    <img src="resources/avatars.png">
</div>
<div class="col code">
    <pre><code data-trim contenteditable class="xml">
<ion-list class="list" ng-controller="listCtrl">

    <ion-item ng-repeat="item in items" class="item item-avatar">
      <img src="avatar.png">
      <h2>{{ item.title }}</h2>
      <p>{{ item.desc }}</p>
    </ion-item>

</ion-list>
</code></pre>
